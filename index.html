<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMAGENT - Welcome to the Future Past</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            color: #0f0;
        }

        .landing {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            transition: opacity 1s ease-in-out;
        }

        .landing.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .enter-button {
            position: absolute;
            bottom: 50px;
            z-index: 2;
            background: none;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            text-shadow: 0 0 10px #0f0;
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
        }

        .enter-button:hover {
            background: #0f0;
            color: #000;
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(0, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }

        .main-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in-out;
            z-index: 2;
            padding: 20px;
            text-align: center;
        }

        .main-content.fade-in {
            opacity: 1;
            pointer-events: auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #0f0;
        }

        p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 20px;
            max-width: 800px;
        }

        .cta-button {
            background: none;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            text-shadow: 0 0 10px #0f0;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .cta-button:hover {
            background: #0f0;
            color: #000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="landing">
        <canvas id="canvas"></canvas>
        <button class="enter-button">Enter Site</button>
    </div>
    
    <div class="main-content">
        <h1>Welcome to ANIMAGENT</h1>
        <p>Experience the future of digital creativity with our cutting-edge animation technology.</p>
        <p>We specialize in creating mind-bending visual experiences that push the boundaries of imagination.</p>
        <button class="cta-button">Get Started</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
